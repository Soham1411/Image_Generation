<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image1.png" type="image/icon type">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>
                HORIZON AI
            </h1>
            <p>Convert your thoughts into images within seconds</p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Describe your thoughts" required>
                <div class="controls">
                    <select class="img-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Images</option>
                        <option value="3">3 Images</option>
                        <option value="4">4 Images</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="img-1.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="download.png" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="img-2.png" alt="image">
            <a href="#" class="download-btn">
                <img src="download.png" alt="download icon">
            </a>
        </div><div class="img-card">
            <img src="img-3.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="download.png" alt="download icon">
            </a>
        </div><div class="img-card">
            <img src="img-4.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="download.png" alt="download icon">
            </a>
        </div>
    </section>
</body>
</html>
